name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  ci-validation:
    name: CI Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: |
          pnpm i

      - name: Build
        run: |
          pnpm build

      - name: Lint
        run: |
          pnpm lint

      - name: Test
        run: |
          pnpm test

      - name: Webpack
        run: |
          pnpm webpack
